<html>

<head>
    <title>My Work in Coding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="logo">
            <img id="logofirst" src="Avengers%20logo.jpg">
        </section>
        <section id="Apps">
            <h1>My Favourite Avengers</h1>
            <div class="line">
            </div>
            <img class="grid" src="iron-man-infinity-gauntlet-hd-wallpaper-preview.jpg">
            <img class="grid" src="1920x1080-Thor-Avengers-Infinity-War-Laptop-Full-HD-1080P-HD-.jpg">
        </section>
        <section id="Games">
            <h1>My Games</h1>
            <div class="line">
            </div>
            <div id="Mycarousel" class="carousel slide">
                <div class="carousel-inner">
                 
                    <div class="item active">
                        <center>
                            <img src="iron-man-infinity-gauntlet-hd-wallpaper-preview.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="1920x1080-Thor-Avengers-Infinity-War-Laptop-Full-HD-1080P-HD-.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thor The Thunderder</p>
                                
                            </div>

                        </center>
                    </div>
                     <ol class="carousel-indicators">
                            <li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#Mycarousel" data-slide-to="1"></li>
                        </ol>
                </div>
                <a class="left carousel-control" href="#Mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#Mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

            </div>
        </section>
    </div>
</body></html>
